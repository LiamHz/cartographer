<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Map Gen</title>
        <script src='d3js/d3.min.js'></script>
        <script src='index.js'></script>
    </head>
    <body>
        <div>
                <input id='nPoints' type='text' style='width: 4ch;'></input>
                <button onClick='demoRandomPoints(getInputValue())'>Generate Random Points</button>
            <button onClick='demoVoronoi()'>Voronoi Diagram</button>
            <button onClick='demoVoronoi()'>Lloyd Relaxed Voronoi Diagram</button>
            <button onClick='demoPerlinNoise()'>Perlin Noise Heightmap</button>
            <button onClick='demoMap()'>Map</button>
        </div>
        <script>
            const getInputValue = () => {
                return parseInt(document.getElementById('nPoints').value)
            }
            demoRandomPoints(256)
        </script>
    </body>
</html>
